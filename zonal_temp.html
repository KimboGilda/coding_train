<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fetch data</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!--loading chart.js library-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>

<body>

    <!--creating a canva element for the chart.hs -->
    <canvas id='chart' width="400" height="400"></canvas>

    <script>
        const xlabels = [];
        const ytemps = []


        chartIt();

        async function chartIt() {
            await getData();
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xlabels,
                    datasets: [{
                        label:'Global Average temperature',
                        data: ytemps,
                        backgroundColor: 
                            'rgba(255, 99, 132, 0.2)'
                        ,
                        borderColor: [
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }





        // function for getting the data
        async function getData() {
            const response = await fetch("data/ZonAnn.Ts+dSST.csv");
            const data = await response.text();

            console.log('check the data');
            //console.log(data);

            // parsing the data
            const table = data.split('\n').slice(1); // with split function and withh slice we start from the 2nd row
            
            table.forEach(elt => {
                const columns = elt.split(',');
                const year = columns[0];
                xlabels.push(year);

                const temp = columns[1];
                ytemps.push(temp);
                console.log(year, temp);
            })

        }



    </script>
</body>

</html>
